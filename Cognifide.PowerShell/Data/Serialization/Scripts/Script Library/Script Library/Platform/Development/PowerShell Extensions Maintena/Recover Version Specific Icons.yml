    <#Write-Host "`$icons7 = @{"
    foreach($path in ($icons8.Keys |sort)){
        if($icons7[$path] -ne $null){
            Write-Host "'$path' = '$($icons7[$path])';"
        }
    }
    Write-Host "}"
    exit#>
    
    if([CurrentSitecoreVersion]::IsAtLeast([SitecoreVersion]::V80)){
      $icons = $icons8
      (Get-Item "core:\content\Applications\PowerShell\PowerShell Runner").Chrome = "WindowHeaderlessChrome"
    } else {
      $icons = $icons7
      (Get-Item "core:\content\Applications\PowerShell\PowerShell Runner").Chrome = "WindowChrome"    
    }
        
    
    foreach($path in $icons.Keys){
        $item = $null
        $item = $(Get-Item $path -ErrorAction SilentlyContinue)
        if($item -eq $null){
            Write-Host "'$path' not found" -fo Red
            continue
        }
        $item.Editing.BeginEdit()
        $item.Fields["__Icon"].Value = $icons[$path];
        try{
           $item.Fields["Icon"].Value = $icons[$path];
        }catch {
            #Write-Host "'$($item.Paths.path)' - has no 'Icon' property" -fo Cyan
        }
        $item.Editing.EndEdit($false, $false) | Out-Null
    }
