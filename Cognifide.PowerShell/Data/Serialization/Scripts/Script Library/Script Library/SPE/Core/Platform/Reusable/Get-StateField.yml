  Hint: Script
  Value: |
    function Get-StateField{
        param(
            [string]$state
            )
      if($state -match "Available") {
          return "<span style='color:green'>$state</span>"
      }
      elseif($state -match "Busy") {
          return "<span style='color:red'>$state</span>"
      }
      else {
          return $state
      }
    }
