- ID: "b1a94ff0-6897-47c0-9c51-aa6acb80b1f0"
  Hint: Script
  Value: |
    Close-Window
    $snippetTemplateId = [Sitecore.Data.ID]::Parse("{B8BC40A8-1560-42C6-AA05-911C9C140AFE}")
    $snippetFieldId = [Sitecore.Data.ID]::Parse("{C03734C0-EBE6-4BD0-9F5F-1EEE1F862439}")
    $snippets = Get-ChildItem -Path "master:{3950EC5C-7ABC-4B7A-98BE-2CDF30AE9FDE}" -Recurse | 
        Where-Object { $_.TemplateID -eq $snippetTemplateId } |
        Sort-Object -Property Name
    
    $snippetOptions = [ordered]@{}
    $snippetLookup = @{}
    foreach($snippet in $snippets) {
        $snippetLookup[$snippet.ID.ToString()] = $snippet
        $snippetOptions[$snippet.Name] = $snippet.ID
    }
    
    
    $props = @{
        Parameters = @(
            @{Name="selectedSnippetId"; Title="Choose the snippet to insert"; Tooltip="The selected snippet will be inserted into the editor."; Options=$snippetOptions; }
        )
        Title = "Snippet Selector"
        Icon = "OfficeWhite/32x32/piece2.png"
        Description = "Select from a predefined list of code snippets."
        Width = 450
        Height = 300
        ShowHints = $true
    }
    
    $result = Read-Variable @props
    
    if($result -eq "cancel"){
        exit
    }
    
    $selectedSnippet = $snippetLookup[$selectedSnippetId]
    $content = $selectedSnippet.Fields[$snippetFieldId].Value
    
    Send-SheerMessage -Name "ise:plugininsert" -Parameters @{ "script" = $content }
