    Value: "Gem sidst eksekverede script?"
  - ID: "577f1689-7de4-4ad2-a15f-7fdc1759285f"
    Hint: __Long description
    Value: Indikerer at scriptet vil blive gemt i brugeropsætningen efter udførelsen. Hvis PowerShell ISE bliver lukket, vil scriptet blive genskabt i editoren, når denne genåbnes. Dette er hjælpsomt når PowerShell ISE bliver lukket ved en fejl, selvom det ikke er en erstatning for at gemme scripts i scriptbiblioteket.
  - ID: "9541e67d-ce8c-4225-803d-33f7f29f09ef"
