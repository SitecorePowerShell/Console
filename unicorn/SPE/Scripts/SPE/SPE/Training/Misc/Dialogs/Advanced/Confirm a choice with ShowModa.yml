  Hint: Script
  Value: |
    # Uses Show-ModalDialog to execute the ConfirmChoice XML control
    # the buttons must be named btn_0, btn_1...
    Show-ModalDialog -Control "ConfirmChoice" -Parameters @{btn_0="Yes - returns btn_0"; btn_1="No - returns btn_1"; btn_2="returns btn_2"; te="Message Text"; cp="My Caption"} -Height 120 -Width 500
    
