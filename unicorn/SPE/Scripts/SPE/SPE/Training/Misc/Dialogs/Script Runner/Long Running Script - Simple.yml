- ID: "b1a94ff0-6897-47c0-9c51-aa6acb80b1f0"
  Hint: Script
  Value: |
    Write-Host "This is a multi-colored line sample: " -nonewline;
    Write-Host "Red " -f Red -nonewline;
    Write-Host "Green " -f Green -nonewline;
    Write-Host "Blue " -f Blue -nonewline;
    Write-Host "Yellow " -f Yellow; 
    
    Set-HostProperty -f Magenta; 
    Write-Host Now we are writing to host in Magenta by default.; 
    
    Set-HostProperty -f Cyan;
    Write-Host Now everything you write to host is  Cyan by default.;
    
    Set-HostProperty -f DarkBlue -b White;
    Write-Host Hey! We can change background color too!
    
    Start-Sleep -s 10
    Write-host "Done!"
